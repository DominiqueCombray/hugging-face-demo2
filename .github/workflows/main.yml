name: Sync to Hugging Face Hub
on:
  push:
    branches: [ main ]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote
        env:
          HF: ${{ secrets.HF }}
        run: git remote add space git@hf.co:spaces/DominiqueCombray/demo2
      - name: Push to hub
        env:
          HF: ${{ secrets.HF }}
        run: git push --force git@hf.co:spaces/DominiqueCombray/demo2
